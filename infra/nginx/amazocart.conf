proxy_cache_path /var/cache/nginx/amazocart levels=1:2 keys_zone=amazocart_cache:10m max_size=1g inactive=20m use_temp_path=off;

upstream amazocart_api {
  server 127.0.0.1:3004 fail_timeout=5s;
  keepalive 32;
}

upstream amazocart_frontend {
  server 127.0.0.1:5173 fail_timeout=5s;
  keepalive 16;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  listen 443 ssl http2;
  server_name 49.170.38.14;

  # ssl_certificate /etc/letsencrypt/live/49.170.38.14/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/49.170.38.14/privkey.pem;

  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy strict-origin-when-cross-origin;

  gzip on;
  gzip_types text/plain application/json text/css application/javascript;

  # CORS headers for API
  location /api/ {
    proxy_http_version 1.1;
    proxy_pass http://amazocart_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 180s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 180s;

    # CORS headers
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
      return 204;
    }

    # micro cache common catalog calls so DB is not hammered
    proxy_cache amazocart_cache;
    proxy_cache_lock on;
    proxy_cache_valid 200 5m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Vite HMR WebSocket
  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://amazocart_frontend;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
  }
}
